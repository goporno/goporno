name: Upload Files
 
on:
  push:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Split files into batches
      run: |
        mkdir batches
        split -d -b 30 files_to_upload batches/batch_
    - name: Upload batches to GitHub
      run: |
        for batch in batches/batch_*; do
          git add "$batch"
          git commit -m "Add files from $batch"
          git push
        done
